<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Dictionary App</h1>
      <div class="form-group">
        <input
          type="text"
          id="wordInput"
          class="form-control"
          placeholder="Enter a word"
        />
      </div>
      <button id="searchButton" class="btn btn-primary btn-block">
        Search
      </button>
      <div id="result" class="mt-4"></div>
    </div>
    <footer class="text-center mt-5">
      <p>Created by Harish G - Batch59WD-T</p>
      <a href="https://github.com/harish-govindasamy" target="_blank">
        <i class="fab fa-github"></i> harish-g
      </a>
    </footer>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
